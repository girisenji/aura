# Prometheus configuration for Aura Gateway
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'aura-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['aura-gateway:8080']
        labels:
          application: 'aura-gateway'
